language: python
dist: bionic
addons:
  firefox: "68.7.0esr"
  apt:
    packages:
      # for Cypress
      - libgconf-2-4
env:
  - TEST_SUITE=eslint
  - TEST_SUITE=jstest
  - TEST_SUITE=jenkins
  - TEST_SUITE=cypress
python:
  - "3.6"
before_install:
  - sudo apt-get install --yes postgresql-10-postgis-2.4
before_script:
  - psql -c 'create database test_mediathread;' -U postgres
cache:
  npm: true
  pip: true
  directories:
    # for Cypress
    - ~/.cache
script:
  - make $TEST_SUITE
