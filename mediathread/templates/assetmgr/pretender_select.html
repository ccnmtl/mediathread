{% load coursetags %}
{% if user.is_staff %}
   {% if role_in_course == "non-member" %}
      <label for="as">Save as:</label>
      <select name="as">
        {%for user in request.course.faculty %}
        <option value="{{user.username}}">{% public_name for user %}</option>
        {%endfor%}
      </select>
      <br />
   {% endif %}
{% endif %}
