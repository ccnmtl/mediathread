language: python
dist: bionic
addons:
  firefox: "68.0.2esr"
env:
  - TEST_SUITE=jenkins
  - TEST_SUITE=harvest1
  - TEST_SUITE=harvest2
python:
  - "2.7"
  - "3.6"
matrix:
  exclude:
  - python: '3.6'
    env: TEST_SUITE=harvest1
  - python: '3.6'
    env: TEST_SUITE=harvest2
before_install:
  - pip install --upgrade setuptools pip wheel
script:
  - make jstest
  - make $TEST_SUITE
