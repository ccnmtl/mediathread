{% spaceless %}
{% if action == "collection" %}
    <script type="text/javascript">
        window.location.replace('/asset/')
    </script>
{% endif %}

{% if action == "cont" %}
    <script type="text/javascript">
        window.close()
    </script>
{% endif %}

{% if action == "analyze" %}
    <script type="text/javascript">
        window.location.replace('/asset/most_recent/')
    </script>
{% endif %}

{% if action == None %}
    <script type="text/javascript">
        window.location.replace('{{ asset_url }}')
    </script>
{% endif %}
{% endspaceless %}
